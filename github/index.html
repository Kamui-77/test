        <header>

        <div class="profile_top">
            <h1>My Profile</h1>
            <img src="images/top_img.png" alt="top画像">

        <div class="profile_about" id="about">
            <h2>About Me</h2>
            <div class="profile_about_content">
                    <p>ここに<br>
                    自分について<br>

        </div>
         
        <div class="profile_favorite" id="favorite">
            <h2>My Favorite</h2>
            <div class="profile_favorite_area">
                <img src="images/favorite.jpeg" alt="favorite">
                <p>ここにお気入りの紹介文を書きます。</p>
            </div>
        </div>
         
        <div class="profile_place" id="place">

        <div class="profile_video">
        <h2>My Favorite Video</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/8iuYxdXFPbc?si=D10S_CMehAxwz25_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
